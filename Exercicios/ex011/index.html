<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou siplesmente aumente e diminua o tamanho do seu naegador.</p>
    <picture>
        <!--source use imagens da maior para menor-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Me Consagro a Ti (Ao Vivo).mp3" type="audio/mpeg">
        <source src="midia/Me Consagro a Ti (Ao Vivo).mp3" type="audio/ogg">
        <source src="midia/Me Consagro a Ti (Ao Vivo).mp3" type="audio/wag">
        <p>Infelizmente seu navegador não consegui abrir o áudio. <a href="midia/Me Consagro a Ti (Ao Vivo).mp3">Clique aqui para baixar o arquivo Mp3</a></p>
        
    </audio><!--MP3 WAG OGG FORMATOS DE AUDIO--> 
    
</body>
</html>
