<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class</title>
    <style>
        div {
            display: inline-block;/*tudo na mesma linha*/
            background-color: gray;
            border: 1px solid black;
            width: 200px;
            height: 200px;
            text-align: center;
        }

        div:hover { /*hover Ã© uma pseudo class*/
            background-color: yellow; /*muda de cor ao passar o mouse*/
            
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
