<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h3>Em HTML 5 , podemos inseria os elementos da lista a seguir. Passa o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso </h3>
    <ul>
        <li><h3><abbr title="Use a tag <p>">Parágrafos</abbr></h3></li>
        <li><h3><abbr title="Use a tag <h1>">Títulos</abbr></h3></li>
        <li><h3><abbr title="Use a tag <img>">Imagens</abbr></h3></li>
        <li><h3><abbr title="Use a tag <abbr>">Ábreviações</abbr></h3></li>
        <li><h3><abbr title="Use a tag <code>">Código-fonte</abbr></h3></li>
        <li><h3><abbr title="Use a tag <ol>">listas numeradas</abbr></h3></li>
        <li><h3><abbr title="Use as tags <ul> e <li>">Listas com dermacadores</abbr></h3></li>
    </ul>
    
</body>
</html>
